<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Happy Birthday, <span id="name">[Her Name]</span>!</h1>
            <p>You are the most amazing person in my life. Today is all about you!</p>
            <p>Thank you for being my sunshine, my love, and my best friend.</p>
            <p>I love you to the moon and back! ❤️</p>
            <button id="surpriseBtn">Click for a Surprise!</button>
            <p id="surpriseMessage" class="hidden">You are my forever and always. Let's make this day unforgettable!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
